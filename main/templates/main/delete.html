<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task - To-Do List App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your styles.css file -->
    <style>
        /* Your existing styles here */

        /* Additional styles for the delete task page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        h4 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        a, input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            text-decoration: none;
        }

        a:hover, input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To-Do List App</h1>
        </div>
        <div class="content">
            <h4>Delete Task</h4>
            <div>
                <p>Are you sure you want to delete the task?</p>
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <a href="{% url 'home' %}">Cancel</a>
                <input type="submit" value="Confirm">
            </form>
        </div>
    </div>
</body>
</html>
